<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学成绩管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 小学成绩管理系统</h1>
            <div id="user-info" style="display: none;">
                <span id="current-user"></span>
                <button id="logout-link" class="secondary"><i class="fas fa-sign-out-alt"></i> 退出</button>
            </div>
        </header>
        
        <div id="login-section">
            <h2><i class="fas fa-sign-in-alt"></i> 用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> 登录</button>
            </form>
        </div>
        
        <div id="main-content" style="display: none;">
            <nav>
                <ul>
                    <li><a href="#" id="grades-link" class="active"><i class="fas fa-book"></i> 成绩管理</a></li>
                    <li><a href="#" id="analysis-link"><i class="fas fa-chart-line"></i> 数据分析</a></li>
                    <li><a href="#" id="reports-link"><i class="fas fa-file-alt"></i> 报告生成</a></li>
                </ul>
            </nav>
            
            <div id="content-area">
                <!-- 动态内容区域 -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
